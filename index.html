<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

      <form id="information_form">
      <div><label for="amount">Amount</label>
      <input type="number" id="principal"></div><br>
      <div><label for="rate">Rate</label>
      <input type="range" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()"><input       type="number" onblur="getRatebyInput();" id="rate_val" min="1" max="20" step="0.25" value="10.25">
      <br>
      <div><label>No. of Years <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select></label></div><br/>

        <div><button onclick="compute(); return false;">Compute Interest</button><br/></div>
        <span id="result"></span><br>
        </form>
        <footer>&#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
